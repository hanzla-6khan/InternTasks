<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;900&display=swap"
      rel="stylesheet"
    />

    <title>task one</title>
  </head>
  <body>
    <div class="logincontainer" id="login">
      <div class="loginform">
        <form action="" id="myForm">
          <span class="logintitle">Login</span>

          <div class="form-control">
            <input
              type="email"
              class="input-box"
              id="emailInput"
              placeholder="EMAIL"
            />
            <span class="focus-input"></span>
            <i></i>
            <small class="error-message">Valid email is required</small>
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </div>
          <div class="form-control">
            <input
              type="password"
              class="input-box"
              id="passwordInput"
              placeholder="Password"
              maxlength="8"
              minlength="4"
            />
            <i class="message-icon"></i>

            <span class="focus-input"></span>
            <small class="error-message">password is required </small>
            <i class="fa fa-lock" aria-hidden="true"></i>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="myCheckbox" />
            <label for="myCheckbox">Remember me</label>
          </div>

          <!-- <input type="date" max="2024-12-01" min="2019-12-01" /> -->

          <div class="container-login">
            <button type="submit" class="loginbutton" onclick="checkInputs()">
              Login
            </button>
          </div>
        </form>

        <div class="text-center">
          <span class="txt1"> Or login with </span>
        </div>
        <div class="buttons">
          <a href="#" class="btn-face m-b-10">
            <i class="fa fa-facebook-official"></i>
            Facebook
          </a>
          <a href="#" class="btn-google m-b-10">
            <img src="assets/gogle.png" alt="GOOGLE" />
            Google
          </a>
        </div>

        <div class="textl">
          <span class="txt1"> Not a member? </span>
          <a class="txt1 bo1 hov1" href="#"> Sign up now </a>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("myForm");

        form.addEventListener("submit", function (e) {
          e.preventDefault();
          checkInputs();
        });

        function checkInputs() {
          const emailInput = document.getElementById("emailInput");
          const passwordInput = document.getElementById("passwordInput");

          checkInput(emailInput, "Valid email is required");
          checkInput(passwordInput, "Password is required");
        }

        function checkInput(input, message) {
          const inputValue = input.value.trim();
          const formControl = input.parentElement;

          if (inputValue === "") {
            setErrorFor(formControl, message);
          } else {
            setSuccessFor(formControl);
          }
        }

        function setErrorFor(formControl, message) {
          const small = formControl.querySelector("small");
          const icon = formControl.querySelector("i");

          formControl.className = "form-control error";
          small.innerText = message;
          icon.className = "fa fa-exclamation";
        }

        function setSuccessFor(formControl) {
          const icon = formControl.querySelector("i");

          formControl.className = "form-control success";
          icon.className = "fa fa-check";
        }
      });
    </script>
  </body>
</html>
